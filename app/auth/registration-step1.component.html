<form (ngSubmit)="parent.register1()" tradity-form>
  <input tradity-input type="text" placeholder="User name" i18n-placeholder name="username" [(ngModel)]="parent.username" autofocus />
  <input tradity-input type="email" placeholder="Email address" i18n-placeholder name="email" [(ngModel)]="parent.email" />
  <input tradity-input type="password" placeholder="Password" i18n-placeholder name="password" [(ngModel)]="parent.password" />
  <input tradity-input type="password" placeholder="Repeat password" i18n-placeholder name="passwordCheck" [(ngModel)]="parent.passwordCheck" />
  <button tradity-button type="submit" [disabled]="!(parent.username && parent.email && parent.password && parent.passwordCheck)" i18n>Continue</button>
</form>
