<form (ngSubmit)="parent.register2()" tradity-form>
  <input tradity-input type="text" placeholder="Given name" i18n-placeholder name="givenName" [(ngModel)]="parent.givenName" autofocus />
  <input tradity-input type="text" placeholder="Surname" i18n-placeholder name="surname" [(ngModel)]="parent.surname" />
  <select name="city" [(ngModel)]="parent.city" (ngModelChange)="parent.loadSubGroups()">
    <option selected value="" i18n>Select your city</option>
    <option *ngFor="let city of parent.groupList" [value]="city.path">
      {{city.name}}
    </option>
  </select>
  <select name="school" [(ngModel)]="parent.school" *ngIf="parent.city">
    <option selected value="" i18n>Select your school</option>
    <option *ngFor="let school of parent.subGroups" [value]="school.path">
      {{school.name}}
    </option>
  </select>
  <input tradity-input type="text" placeholder="Class" i18n-placeholder name="class" [(ngModel)]="parent.class" *ngIf="parent.city && parent.school" />
  <button tradity-button type="submit" [disabled]="!(parent.givenName && parent.surname)" i18n>Sign up</button>
</form>
