<tradity-stock-search></tradity-stock-search>
<tradity-container name="Most traded" i18n-name>
  <tradity-li *ngFor="let paper of popularStocks | async">
    <tradity-li-img [placeholder]="paper['MIN(oh.stockname)']"></tradity-li-img>
    <tradity-li-header>
      <span left>{{paper['MIN(oh.stockname)']}}</span>
      <span left>{{paper.stocktextid}}</span>
      <span right>{{paper.bid / 10000 | currency:'EUR':true}}</span>
    </tradity-li-header>
    <tradity-li-action-list>
      <a role="button" class="material-icons">favorite</a>
      <a [routerLink]="['/stocks/' + paper.stocktextid]" class="material-icons">info</a>
      <a [routerLink]="['/stocks/' + paper.stocktextid + '/trade']" class="material-icons">add</a>
      <a [routerLink]="['/stocks/' + paper.stocktextid + '/trade']" class="material-icons">remove</a>
    </tradity-li-action-list>
  </tradity-li>
</tradity-container>
<tradity-container name="Your favourites" i18n-name></tradity-container>
