<input type="search" placeholder="Search for stock" [value]="searchValue | async" (input)="inputSearch($event.target.value)" />
<tradity-li *ngFor="let paper of searchResults | async">
  <tradity-li-img [placeholder]="paper.name"></tradity-li-img>
  <tradity-li-header>
    <span left>{{paper.name}}</span>
    <span left>{{paper.stocktextid}}</span>
    <span right>{{paper.lastvalue / 10000 | currency:'EUR':true}}</span>
  </tradity-li-header>
  <tradity-li-action-list>
    <a role="button" class="material-icons">favorite</a>
    <a [routerLink]="['/stocks/' + paper.stocktextid]" class="material-icons">info</a>
    <a [routerLink]="['/stocks/' + paper.stocktextid + '/trade']" class="material-icons">add</a>
    <a [routerLink]="['/stocks/' + paper.stocktextid + '/trade']" class="material-icons">remove</a>
    <a role="button" tradity-action-expand class="material-icons"></a>
  </tradity-li-action-list>
  <tradity-li-vl>
    <tradity-li-vi>
      <span i18n>Ask price</span>
      <span>{{paper.ask / 10000 | currency:'EUR':true}}</span>
    </tradity-li-vi>
    <tradity-li-vi>
      <span i18n>Bid price</span>
      <span>{{paper.bid / 10000 | currency:'EUR':true}}</span>
    </tradity-li-vi>
    <tradity-li-vi>
      <span i18n>Tradable amount</span>
      <span>{{paper.pieces}} pc</span>
    </tradity-li-vi>
  </tradity-li-vl>
</tradity-li>
