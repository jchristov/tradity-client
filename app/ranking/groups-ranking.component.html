<tradity-li *ngFor="let entry of ranking | async; let index = index">
  <tradity-li-index [index]="index + 1"></tradity-li-index>
  <tradity-li-img [placeholder]="entry.name"></tradity-li-img>
  <tradity-li-header>
    <span left>{{entry.name}}</span>
    <span right>{{entry.avgTotalValue / 1000000000 - 1 | percent}}</span>
  </tradity-li-header>
</tradity-li>
