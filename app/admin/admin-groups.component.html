<form (ngSubmit)="createGroup()">
  <div>
    <h2>Neue Schule/Gruppe</h2>
    
    <label for="name">Name</label>
    <input type="text" [(ngModel)]="name" name="name" id="name">
    
    <label for="path">ID/Pfad (Leerlassen f체r Default)</label>
    <input type="text" [(ngModel)]="path" name="path" id="path">
    
    <input type="submit" value="Erstellen">
  </div>
</form>
<hr />
<table>
  <tr>
    <th colspan="3">ID</th>
    <th colspan="2">Name</th>
    <th># Mitglieder (best채tigt)</th>
    <th></th><!--
    <th>Zusammenf체hren (Master)</th>
    <th>Zusammenf체hren (Sub)</th>-->
  </tr>
  <tr *ngFor="let entry of groups | async">
    <td>{{entry.schoolid}}</td>
    <td><a [routerLink]="['/group/' + entry.schoolid]">{{entry.path}}</a></td>
    <td><!--<a ngclick="rePathSchool(entry)">R</a>--></td>
    <td>{{entry.name}}</td>
    <td><!--<a ng-click="renameSchool(entry)">R</a>--></td>
    <td>{{entry.usercount}}</td>
    <td><a (click)="deleteGroup(entry)"><tradity-icon>delete</tradity-icon></a></td><!--
    <td class="text-center"><a ng-click="setJoinMaster(entry)">M</a></td>
    <td class="text-center"><a ng-click="setJoinSub(entry)">S</a></td>-->
  </tr>
</table>
